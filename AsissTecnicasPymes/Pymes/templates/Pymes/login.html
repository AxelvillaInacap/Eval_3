{% extends 'Pymes/base.html' %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header bg-dark text-white">
                <h2 class="h4 mb-0">Iniciar Sesión</h2>
            </div>
            <div class="card-body">
                
                {% if form.errors %}
                    <div class="alert alert-danger" role="alert">
                        Tu nombre de usuario o contraseña no son correctos. 
                        Por favor, inténtalo de nuevo.
                    </div>
                {% endif %}

                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">Nombre de Usuario</label>
                        <input type="text" name="username" class="form-control" id="{{ form.username.id_for_label }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label">Contraseña</label>
                        <input type="password" name="password" class="form-control" id="{{ form.password.id_for_label }}" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
