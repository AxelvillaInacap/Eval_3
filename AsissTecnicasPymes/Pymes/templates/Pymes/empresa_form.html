{% extends 'Pymes/base.html' %}

{% block content %}

    {% if form.instance.pk %}
        <h1>Editar Empresa: {{ form.instance.razon_social }}</h1>
    {% else %}
        <h1>Crear Nueva Empresa</h1>
    {% endif %}

    <hr>

    <div class="card shadow-sm">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Guardar</button>
                <a href="{% url 'lista_empresas' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>

{% endblock %}
