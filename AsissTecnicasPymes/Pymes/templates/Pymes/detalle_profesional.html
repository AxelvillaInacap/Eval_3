{% extends 'Pymes/base.html' %}

{% block content %}

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                    <h4 class="mb-0"><i class="bi bi-person-badge"></i> Detalle Profesional</h4>
                    <span class="badge bg-light text-dark">ID: {{ profesional.id }}</span>
                </div>

                <div class="card-body text-center">
                    <div class="mb-3">
                        <i class="bi bi-person-circle display-1 text-secondary"></i>
                    </div>
                    <h2 class="card-title">{{ profesional.nombres }} {{ profesional.apellidos }}</h2>
                    <p class="text-muted">{{ profesional.email }}</p>
                    
                    <hr>

                    <div class="row text-start">
                        <div class="col-md-6">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">
                                    <strong>RUN:</strong> {{ profesional.run }}
                                </li>
                            </ul>
                        </div>
                        <div class="col-md-6">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">
                                    <strong>Especialidad:</strong> 
                                    <span class="badge bg-info text-dark">{{ profesional.especialidad }}</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="card-footer text-end bg-light">
                    <a href="{% url 'lista_profesionales' %}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Volver
                    </a>
                    <a href="{% url 'actualizar_profesional' profesional.pk %}" class="btn btn-warning text-white">
                        <i class="bi bi-pencil-fill"></i> Editar
                    </a>
                    <a href="{% url 'eliminar_profesional' profesional.pk %}" class="btn btn-danger">
                        <i class="bi bi-trash-fill"></i> Eliminar
                    </a>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
