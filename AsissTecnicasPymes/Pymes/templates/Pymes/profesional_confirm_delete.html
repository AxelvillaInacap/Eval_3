{% extends 'Pymes/base.html' %}

{% block content %}
<h1>Eliminar Profesional</h1>
<p>¿Estás seguro de que deseas eliminar al profesional: <strong>"{{ profesional.nombres }} {{ profesional.apellidos }}"</strong> (RUN: {{ profesional.run }})?</p>
<p>Esta acción no se puede deshacer.</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    
    <a href="{% url 'detalle_profesional' profesional.pk %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
