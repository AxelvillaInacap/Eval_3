{% extends 'Pymes/base.html' %}

{% block content %}
<h1>Eliminar Servicio</h1>
<p>¿Estás seguro de que deseas eliminar el servicio: <strong>"{{ servicio.nombre }}"</strong>?</p>
<p>Esta acción no se puede deshacer.</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'detalle_servicio' servicio.pk %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
